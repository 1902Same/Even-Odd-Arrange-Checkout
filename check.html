<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Number</title>
</head>
<body>
    <form action="#">
        <input type="number" id="input">
        <button onclick="add()">Add</button>
        <p id="rollnumber"></p>
    </form>
    <button onclick="arrange()">Arrange</button>
    <h5>Even Numbers</h5>
    <p id="evenNumber"></p>
    <h5>Odd Numbers</h5>
    <p id="oddNumber"></p>
</body>
<script>
    var arr = [];
    var even = [];
    var odd = [];
    function add() {
        const show = document.getElementById("input").value;
        arr.push(show);
        document.getElementById("rollnumber").innerText = arr;
        document.getElementById("input").value = "";
    }
    function arrange(){
        for(i = 0; i< arr.length; i++){
            if((arr[i] % 2) === 0){
                even.push(arr[i]);
                document.getElementById("evenNumber").innerText = even;
            }
            else{
                odd.push(arr[i]);
                document.getElementById("oddNumber").innerText = odd;
            }
        }
    }
</script>
</html>
